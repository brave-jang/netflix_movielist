<div class="header">
    <h1>
        <a href="{% url 'movie:main' %}">오늘 뭐 볼까?!</a>
    </h1>
    <form method="GET" action="{% url 'movie:search' %}">
        {% csrf_token %}
        <label for="search">검색 :</label>
        <input type="text" placeholder="영화 제목 검색" name="search"/>
        <label for="actors">배우명 :</label>
        <input type="text" placeholder="배우 검색" name="actors"/>
        <label for="director">감독명 : </label>
        <input type="text" placeholder="감독 검색" name="director"/>
        <label for="ganre">장르 : </label>
        <select name="ganre">
            <option value="">전체</option>
            <option value="가족">가족</option>
            <option value="공포">공포</option>
            <option value="드라마">드라마</option>
            <option value="다큐멘터리">다큐멘터리</option>
            <option value="미스터리">미스터리</option>
            <option value="범죄">범죄</option>
            <option value="시대극">시대극</option>
            <option value="스릴러">스릴러</option>
            <option value="어드벤처">어드벤처</option>
            <option value="액션">액션</option>
            <option value="애니메이션">애니메이션</option>
            <option value="로맨스/멜로">로맨스/멜로</option>
            <option value="코미디">코미디</option>
            <option value="SF">SF</option>
        </select>
        <label for="country">국가 : </label>
        <select name="country">
            <option value="">전체</option>
            <option value="한국">한국</option>
            <option value="미국">미국</option>
            <option value="일본">일본</option>
            <option value="중국">중국</option>
            <option value="영국">영국</option>
            <option value="프랑스">프랑스</option>
            <option value="대만">대만</option>
            <option value="브라질">브라질</option>
            <option value="독일">독일</option>
        </select>
        <label for="sort">정렬 : </label>
        <select name="sort">
            <option value="title">제목 순</option>
            <option value="rating">평점 순</option>
        </select>
        <label for="rating_num">평가인원 수 : </label>
        <select name="rating_num">
            <option value="">제한 없음</option>
            <option value="100">100명 이상</option>
            <option value="500">500명 이상</option>
            <option value="800">800명 이상</option>
            <option value="1000">1000명 이상</option>
            <option value="1500">1500명 이상</option>
        </select>
        <input type="submit" value="검색"/>
    </form>
</div>
